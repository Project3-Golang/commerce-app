      properties:
        "username":
          type: string
          minLength: 1
        "password":
          type: string
          minLength: 1
        "email":
          type: string
          minLength: 1
        "address":
          type: string
          minLength: 1
        "phone":
          type: string
          minLength: 1
        "file":
          type: string
          minLength: 1

    requestproduct:
